<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #first{color: red;}
        #second{background-color: black;
        color: red;}
        #second{border: 2px solid yellow;}
        .bgblue{background-color: seagreen;
        color: white;}
        footer{border: 2px solid black }
        
    </style>
</head>
<body>
    <h2 id="second">CSS Selectors</h2>
    <p id="first"> This is a simple paragraph to demonstrate css selectors.</p>
    <p id="first"> This is another simple paragraph to demonstrate css selectors.</p>
    <p class="bgblue"> This is third simple paragraph to demonstrate css selectors.</p>
    <div>
        <p class="bgblue"> This is fourth simple paragraph to demonstrate css selectors.</p>
    </div>
    <footer>this is a footer</footer>
</body>
</html>
