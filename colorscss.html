<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in html</title>
    <style>
          #first{color: rgb(52, 202, 59);
        font-size: 30px;}
          h2{background-color: red;}
          #second{color: #d82b2b;
        font-size: 30px;}
          #third{color: yellow;
        font-size: 30px;}
    </style>
</head>
<body>
    <h2>FIRST</h2>
    <p id="first">This is my first paragraph.</p><br>
    <h2>SECOND</h2>
    <p id="second">This is my second paragraph.</p><br>
    <h2>THIRD</h2>
    <p id="third">This is my third paragraph.</p><br>
</body>
</html>
